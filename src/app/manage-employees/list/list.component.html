<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Employee Listing</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let employee of employeeListData;">
                        <td>{{employee.employee_name}}</td>
                        <td>{{employee.employee_age}}</td>
                        <td>{{employee.employee_salary}}</td>
                        <td>
                            <a href='javascript:void(0);' (click)="editEmployee(employee)"
                                class="btn btn-primary btn-circle btn-sm mr-2">
                                <i class="fas fa-pen"></i>
                            </a>
                            <a href='javascript:void(0);' (click)="deleteEmployee(employee)"
                                class="btn btn-danger btn-circle btn-sm">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
